<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Blogger Application</title>
    <style>
      #data > * {
        margin-left: 4vw;
        box-sizing: border-box;
        padding: 0.3rem 0.5rem;
      }
      body {
        background-size: cover;
        background-attachment: fixed;
        position: relative;
      }
      #create {
        position: fixed;
        box-sizing: border-box;
        padding: 2px 2px;
        right: 2%;
        bottom: 5%;
        background-color: rgb(51, 73, 138);
        min-height: 6vh;
        min-width: 7vw;
        max-height: 10vh;
        max-width: 20vw;
        border-radius: 10px 10px 10px 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
        font-weight: bold;
        border: 1px solid black;
        cursor: pointer;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark  position-sticky top-0" id="navbar">
      <div class="container-fluid">
        <div
          class="navbar-brand mb-0 ms-sm-4 ms-md-3 ms-xl-5 h1  d-flex align-items-center"
        >
          <div>
            <img
              style="font-size: h1"
              height="35px"
              width="50px"
              src="https://colmanandcompany.com/blog/wp-content/uploads/2014/04/blog-word-cloud1.jpg"
            />
          </div>
          <div class="ms-2" style="color:white ;">Blogger Application</div>
        </div>
      </div>
    </nav>
    <div id="head">
    </div>
    <div class="d-flex flex-column"  id="data"></div>
    <button data-bs-toggle="modal" data-bs-target="#modal1" id="create">
      Create
    </button>
    <div class="modal" id="modal1" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Blog</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Title</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Title of your blog"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Content</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="footer bg-dark mt-3 d-flex justify-content-center"
      style="position: fixed; bottom: 0; width: 100vw"
    >
      <div style="font-size: 1rem">
        <a
          href="https://github.com/vixhexhh/Sessional-Assesment-2"
          target="_blank"
          ><img src="githubimg.png" style="height: 30px; width: 30px"
        /></a>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
